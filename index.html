<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <p>This is a simple rock paper scissors game where you keep playing until someone wins 5 rounds. Just click on one of the three options and see if you win against the computer</p>
    <div class="container">
        <div class="options" id="rock"><img src="./images/rock.png" alt="A picture of a rock"></div>
        <div class="options" id="paper"><img src="./images/paper.png" alt="Image of a piece of paper"></div>
        <div class="options" id="scissors"><img src="./images/scissors.png" alt=""></div>
    </div>
    <div class="results">Click on any of the icons to start the game</div>
    <div class="score"></div>
    <script src="main.js"></script>
</html>
